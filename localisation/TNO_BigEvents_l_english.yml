BE_GERMAN_CIVIL_WAR_T:0 "독일 내전"
BE_GERMAN_CIVIL_WAR_D:0 "따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.\n- 아돌프 히틀러, 1933"
BE_GERMAN_CIVIL_WAR_A:0 "결국 시작해 버렸군"

BE_SOUTH_AFRICAN_WAR_T:0 "남아프리카 전쟁"
BE_SOUTH_AFRICAN_WAR_D:0 "누구도 전쟁을 시작하지 않는다. 아니, 제 정신을 가진 사람이라면 시작하지 말아야 한다. 전쟁을 통해 무엇을 이루려고 하는지, 그리고 그것을 어떻게 실행할 것인지를 먼저 마음 속에 분명히 하지 않고는 말이다. - 해럴드 G. 무어, 우리는 한때 군인이었다... 그리고 젊었다"
BE_SOUTH_AFRICAN_WAR_A:0 "도미노는 멈춰야만 한다"
