 ### Leader Descriptions ###
 POLITICS_GUTRUM_VAGNER_DESC:0 "서러시아의 무시무시한 청년, 대적 중인 이웃들 사이에서 악명이 높은 알렉세이 알렉산드로비치 도브롤롭스키는 보잘 것 없는 배경을 가지고 있습니다. 전쟁 이후 무너져가는 소비에트 러시아 속 곤궁으로 고통받는 가정에서 태어난 그에게 자아실현을 위한 기회는 많지 않았으나, 자신의 동년배들처럼 도브롤롭스키 역시 어릴 적에 사회주의 국가, 지도자, 군대의 우월성에 대해 듣고 자랐습니다. 그러나, 모스코비엔 공격 당시 서러시아 혁명군에 징집된 그는, 그 우월한 병사들이 훨씬 더 우월한 적에게 살육당하며 밀려나는 모습을 보았습니다. 양측이 저지른 해악과 파괴를 목격하며, 도브롤롭스키는 아리아의 검이 내뿜는 힘에 현혹될 수밖에 없었습니다. 비슷한 생각을 지닌 붉은 군대의 신병들과 함께 페름의 숲으로 탈영한 후, 도브롤롭스키는 진실을 찾으려, 왜 독일 군단이 간단히 소비에트국을 짓밟고 슬라브 부족을 자기 의지대로 휘두르는지 알고자 열중했습니다. 그는 자신의 답을 러시아사에서 찾았습니다. 표트르 대제는 유럽 전역을 여행한 후 러시아의 인민에게 후진적 방식을 버리고 더 개화된 문화를 받아들이도록 강제했습니다. 그저 물리적 인종이 아닌 더 높은 수준의 정신상태, 그것이 아리아 정신의 진정한 의미였습니다!\n\n표트르 대제의 발자취를 따르(는 것이라 스스로는 생각하)며, 도브롤롭스키는 스스로 독일어를 공부하고 구할 수 있는 모든 문학을 통해 아리아의 방식을 배웠습니다. 자신을 아리아 형제회의 총통으로 선언하며 아리아식인 구트룸 바그너를 자신의 이름으로 삼은 그는, 유럽의 진정한 주인들을 위해 열등인간과 폐인들에게서의 러시아 수복을 사명으로 삼고 그를 따를 충성스러운 이들을 모았습니다. 서러시아 전쟁 이후 바그너와 수하들은 페름의 무정부 도시들을 휩쓸고는 이곳을 아리아 부흥을 위한, 우월인종의 방식의 모방을 탐닉하며 슬라브 열등인종에게는 공포와 굴욕을 선사할 곳이라 선언했습니다. 러시아에서 가장 무자비하고 공포스러운 세력 중 하나를 단단히 손에 쥔 바그너는, 러시아의 가장 먼 곳을 응시하며 러시아를 아리아 문명의 요람으로 돌려놓으려 하고 있습니다."

