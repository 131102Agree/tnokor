 POLITICS_YEVGENY_DRAGUNOV_DESC:0 "The scion of a long line of Russian gunsmiths, lead practically flows through Yevgeny Fyodorovich Dragunov's veins. He took up the family profession in his youth, and soon applied those skills to the service of the Motherland as a senior armorer in the Red Army. He was fortunate enough to be stationed in the Siberian city of Zlatoust, far away from the carnage of the front lines. As the Soviet Union disintegrated, he found himself as the de facto mayor. He scaled up arms manufacturing until it was the city's dominant export, and he found no shortage of willing customers scattered around Russia. Dragunov's fortunes improved immensely when the esteemed engineer Mikhail Kalashnikov arrived in his city, as the two struck up a fast friendship and combined their technical skills to design even better weapons than before.\n\nUnlike many of the other warlords in post-Soviet Russia, Dragunov has no delusions of grandeur about reuniting the Union or sacking Germania. He certainly wouldn't mind those, but he's more preoccupied with profit than anything else. Zlatoust has become an island of prosperity and stability in a sea of chaos thanks to its arms trade, and he intends to keep it that way. There are few people he would refuse to sell to, and he's always eager to find more customers. And in the coming years, he expects business to be positively booming..."
