 anti_air_equipment_2:0 "Improved Anti-Air"
 anti_air_equipment_2_desc:0 "Anti-air guns with longer cartridges and barrels, able to target high-flying aircraft."
 anti_air_equipment_3:0 "Advanced Anti-Air"
 anti_air_equipment_3_desc:1 "An advanced mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."
 rocket_artillery_equipment_2:0 "Advanced Rocket Artillery"
 rocket_artillery_equipment_2_desc:0 "Spin-stabilized rockets, increasing the range of lighter artillery batteries."
 anti_tank_equipment_0:0 "Basic Anti-Tank Equipment"
 anti_tank_equipment_0_desc:0 "Developed during the Second World War, this rudimentary shoulder-fired anti-tank system enables our troops to pose a decent threat to most armored vehicles."
 anti_tank_equipment_1:0 "Improved Anti-Tank Equipment"
 anti_tank_equipment_1_desc:0 "An improved shoulder-fired missile launcher, incorporating design improvements, such as lighter materials and better sights, and high-explosive anti-tank (HEAT) warheads."
 anti_tank_equipment_2:0 "Advanced Anti-Tank Equipment"
 anti_tank_equipment_2_desc:0 "Wire-guided shoulder-fired missile using a recoilless blowback system, with multiple types of warheads available, depending on the situation at hand."
 anti_tank_equipment_3:0 "Semi-Modern Anti-Tank Equipment"
 anti_tank_equipment_3_desc:0 "This launcher combines wire-guidance with improvements in warhead penetration in order to hit and pierce harder targets at a further distance. May include an integrated optical sight."
 anti_tank_equipment_4:0 "Modern Anti-Tank Equipment"
 anti_tank_equipment_4_desc:0 "A highly advanced laser-guided shoulder-fired missile with massive penetrating ability, pinpoint accuracy, and a myriad of warhead variants. Always includes an advanced, integrated optical sight."
 anti_air_shoulder_equipment_0:0 "Basic Anti-Air Equipment"
 anti_air_shoulder_equipment_0_desc:0 "Basic man-portable air-defense system (MANPADS) developed shortly after the Second World War, with integrated sensors to track aircraft engine heat-signatures"
 anti_air_shoulder_equipment_1:0 "Improved Anti-Air Equipment"
 anti_air_shoulder_equipment_1_desc:0 "An improved MANPADS incorporating design improvements to both the rocket and warhead to increase velocity and damage, respectively, along with aircraft signature tracing." 
 anti_air_shoulder_equipment_2:0 "Advanced Anti-Air Equipment"
 anti_air_shoulder_equipment_2_desc:0 "MANPADS with a recoilless blowback system, with built-in components that can attempt to detect and circumvent anti-MANPADS countermeasures, such as flares and electronic measures." 
 anti_air_shoulder_equipment_3:0 "Modern Anti-Air Equipment"
 anti_air_shoulder_equipment_3_desc:0 "A highly advanced MANPADS that incorporates electronic tracking with laser guidance along with lighter, composite materials, integrated digital systems, and multiple warhead variants." 
 motorized_rocket_equipment:0 "Motorized Rocket Artillery"
 motorized_rocket_equipment_short:0 "Mot. R. Artillery"
 motorized_rocket_equipment_desc:0 "Multiple rocket launchers such as these deliver explosives to a target area more quickly than conventional artillery, but with lower accuracy and requiring a longer time to reload. Being mounted on trucks, this version is able to launch attacks and change positions before the enemy can return fire."
