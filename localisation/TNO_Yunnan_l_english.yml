#####################
 POLITICS_LU_HAN_DESC_1:0 "Lu Han, the lawbringer. Lu Han, the hero of the south. Lu Han, the keeper of national pride. Every day these words, and many others, reverberate through the government centers, schools, businesses, and shops of Yunnan. For they have been taught to worship their liberator, the man who freed the peasants of the landlords. \n\nOf course, he did nothing of the sort. The peasents are still enslaved, the villages are still poor, the national pride is still in shambles, and the country is still ridden with crime. Under Lu, it doesn't look like it will be changing any time soon."
 
