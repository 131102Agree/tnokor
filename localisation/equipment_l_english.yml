#NOTE - This file is for generic equipment loc. Use TNO_equipment_l_english for country specific stuff.

l_english:
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines employ stealth and powerful torpedoes to destroy enemy convoys."
 both_cruisers_desc:0 "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Cruiser - A large armored cruiser that is pretty flexible. A good choice for nations who can not afford to build larger capital ships."
 light_cruiser:0 "Light Cruiser"
 light_cruiser_desc:0 "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser:0 "Heavy Cruiser"
 heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can not afford to build larger capital ships."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 carrier:0 "Carrier"
 carrier_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship:0 "Battleship"
 battleship_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 battle_cruiser:0 "Battlecruiser"
 battle_cruiser_desc:0 "A large capital ship often with offensive abilities close to those of a battleship, but with weaker armor traded for a faster speed."
 convoy:0 "Convoy"
 convoy_desc:0 "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship:0 "Superheavy Battleship"
 sh_battleship_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 light_airframe:0 "Light Airframe"
 light_airframe_desc:0 "Light Airframe based planes"
 medium_airframe:0 "Medium Airframe"
 medium_airframe_desc:0 "Medium Airframe based planes"
 heavy_airframe:0 "Heavy Airframe"
 heavy_airframe_desc:0 "Heavy Airframe based planes"
 jet_engines:0 "Jet Engines"
 JET_ENGINES_SPECIAL:0 "The development of Jet Engines is an essential prerequisite for the development of jet powered aircraft. This must be researched before you can research advanced aircraft"
 jet_engines_desc:0 "A breakthrough in propulsion technology, the Jet Engine will enable the development of an entirely new generation of aircraft."
 convoy_1:0 "Convoy"
 motorized_equipment:0 "Motorized Equipment"
 motorized_equipment_0:0 "WW2 Motorized Equipment"
 motorized_equipment_0_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies."
 motorized_equipment_1:0 "Motorized Equipment I"
 motorized_equipment_1_desc:0 "Custom military variants of civilian trucks with military-only improvements, such as upgraded engines and hardened components tailored to survive the harsh conditions and demands of military operations."
 motorized_equipment_2:0 "Motorized Equipment II"
 motorized_equipment_2_desc:0 "Specially designed vehicles, geared specifically for military usage, these vehicles feature a host of design choices based on lessons learned from recent wars, along with compatibility tweaks for use with other military equipment."
 motorized_equipment_3:0 "Motorized Equipment III"
 motorized_equipment_3_desc:0 "These trucks were put through rigorous testing in order to maximize the endurance and lifespan of the vehicles, ensuring that they will not break down in the field even when pushed to the absolute limit."
 motorized_equipment_4:0 "Motorized Equipment IV"
 motorized_equipment_4_desc:0 "Motorized equipment with fairly significant armor and anti-landmine plating on the underside of the vehicle. Tried and tested to be able to tackle almost any terrain on the globe."
 support_equipment_short:0 "Support Eq."
 support_equipment:0 "Support Equipment"
 support_equipment_desc:0 "Radios, tents, ammunition containers, generators & other equipment used to support troop formations and keep large scale operations running smoothly."
