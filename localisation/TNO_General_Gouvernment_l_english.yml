 ##### LEADER DESCRIPTIONS #####
 POLITICS_HANS_FRANK_DESC:0 "Hans Frank is the Nazi strongman of the Generalgouvernment of Poland, but to call him a strong leader would be giving far too much credit.\n\nOn paper, he has done his job more efficiently than any other leader in the Reich, having managed to Germanize Poland to a shocking 70% despite hardships and managing to have utterly routed and destroyed all signs of partisan activity.\n\nOf course, this idea only lasts as long as the paper trail is not followed to its end. In actuality, Poland is one of the least Germanized, least stable, and most failing regimes in the Nazi sphere, racked by the growing boldness of the Polish Underground State; the 'nation' seems to be nothing more than a hole in Germany. Hans Frank has found no solution to this, instead ruling from Krakow with methods described as 'borne from panic' and 'showing utter incompetence'. Thankfully, Hans at least has the power to shoot those who say this in public, truly the sign of political brilliance."
