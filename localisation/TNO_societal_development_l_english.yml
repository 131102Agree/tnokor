l_english:
 societal_development.1102.t:0 "빈곤율 감소"
 societal_development.1102.desc:0 "더 광범위한 빈곤 구제 노력과 민간 경제 확장으로 인해 빈곤율이 국제적인 주목을 받을 정도로 현저히 감소햇습니다.\n\n정부가 노력의 결실에 대해 자축을 표명하면서 이런 국민 생활 향상이 가져올 결과에 대한 첫 번째 공식적인 국가 예측이 나왔습니다. 사람들은 우수한 상품을 사용할 수 있고, 경제적 기회도 크게 증가하며, 우리의 노동력이 점점 더 위대한 위업을 이룰 수 있을 겁니다."
 societal_development.1102.a:0 "경제학자들을 위해 건배!"
 
 societal_development.1103.t:0 "빈곤율 증가"
 societal_development.1103.desc:0 "Poverty SocDev decreased, loc this later."
 societal_development.1103.a:0 "우리가 뭘 할수 있을까?"
 
