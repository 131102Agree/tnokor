### Leader Bios ###
 POLITICS_ERICH_KOCH_DESC:0 "Once Gauleiter of the Nazi Party in Prussia, Erich Koch was assigned as Reichskommissar of Ukraine shortly after the occupation and quickly became renowned for his brutality, even by the standards of the Nazi regime. Koch has famously been quoted as saying, "If I meet a Ukrainian worthy of being seated at my table, I must have him shot." Under his leadership, Germanization continued well into the fifties until it was interrupted by the beginning of the West Russian War and the collapse of the Reichsmark.\n\nAfter the end of the War, affairs in the Ukraine were marked by Koch turning upon his erstwhile sponsor Martin Bormann, who had previously supported him over Alfred Rosenberg to be appointed Reichskommissar during initial colonization efforts in the forties. The extremely public confrontation in the Reichstag led to Koch moving towards the militarist lobby that has rallied around Hermann Göring. The Reichskommissariat Ukraine teeters on a precipice: the native Ukrainians are beginning to sharpen their knives in preparation for the day when they can rise up against the Germans, the German settlers are growing unhappy with the Ukraine's backwardness, and the situation abroad continues to grimly march towards utter calamity. Even Koch's iron fist may not be enough to suppress the chaos of the coming days..."
 