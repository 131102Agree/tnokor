l_english:
 WEST_AFRICA_idea_terror_bombing:0 "공포의 루프트바페 폭격"
 WEST_AFRICA_idea_terror_bombing_desc:0 "몇주마다 RK 쉬드베스트아프리카 비행장에서 날아온 루프트바페 소속 항공기가 서부 아프리카 상공을 비행하면서 \"조종사 훈련\" 이라는 명분 하에 민간 시설물을 눈에 띄는 대로 정신나간듯이 폭격하고 다닙니다. 해안가에 흩어져 있는 소수 도시들만이 나치를 저지할 수 있을 정도로 충분한 방공망을 갖추고 있으며, 지역 내 어느 세력도 저들을 영원히 격퇴할 정도의 공군력을 보유하고 있지 못합니다. 이로 인해 루프트바페는 교외와 농경지를 아무런 방해 없이 마음대로 폭격하고 다닐 수 있게 되었고, 현지인들은 숨어서 이 악몽이 끝나기를 기다리며 기도하는 것 외에 아무것도 할 수 없습니다."
 WEST_AFRICA_idea_obliterated_infrastructures:0 "흔적조차 없이 사라진 기반시설"
 WEST_AFRICA_idea_tuareg_heritage:0 "투아레그 유산"
