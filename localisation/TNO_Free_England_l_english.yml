 #Leader descriptions
 POLITICS_CLAUDE_AUCHINLECK_DESC:0 "클로드 오킨렉, 그는 1884년에 태어나 다른 사람들처럼, 그의 경력은 1차세계대전의 발발과 함께 시작됐다. 그는 그가 지닌 용맹함 덕분에 전후 인도로 발령받게 된다. 2차세계대전이 발발하자 오킨렉은 대부분의 인도군과 함께 이라크로 배치되었다, 그는 그 영토에서의 신속한 철수를 지휘했고 막대한 돈과 무기들을 구해냈다. 다시 시작된 이라크 전역이 배제되며, 오킨렉은 중동사령부의 사령관으로 임명되었고 가끔 승리도 있었지만 계속해서 패배를 경험한다. 엘-알라메인에서의 완패와 침투한 추축군으로부터 카이로를 지키기 위한 쟁탈전은 조국으로부터의 본토 침략방어를 위한 귀환 명령으로 인해 방해되었다. 여기에서도 그는 성공하지 못했고 그의 최선의 노력에도 불구하고 그의 조국은 1945년이 되자 압도당하고 있었다. 그의 조국이 무너지는 것을 지켜보면서 오킨렉의 후기 경력은 확실히 결정되었지만, 그럼에도 이는 그가 비록 무너진 국가일지라도 그의 국가에 대한 의무를 다하는 것을 단념시키지는 못했다.\n\n오킨렉은 독일군의 침략에 저항하는 데에 지대한 역할을 했음에도, 그가 지닌 국가적 상징성 때문에 그는 1947년 햄프셔의 국왕정당의 하원의원으로 선출되게 되었다. 하지만 오킨렉의 진짜 의무는 의회 밖에 있었고, 그는 저항군 세포의 뒤엉킨 뼈대를 조직화 할 수 있게 돕는 것이었다.반란을 일으킨 국가 저항 연합이 그를 이끌고 자유 영국을 이끌기 위해 그를 지휘관으로 임명하기 전까지는 그 어느 것도 분명하지 않았다.\n\n조국을 보호하고 나치의 통치하로부터 해방하려는 클로드의 결심은 그가 현대 웰링턴인 영국 국가 신화에 등극하도록 촉진시켰다.그러나 그의 노력이 또 다른 후위 행동, 그리고 다시금 다가오는 패배보다 많은 것을 얻게 했는지는 확실치 않다.그리고 그가 승리하더라도 성공에 대한 보장은 없다; 많은 적들이 그가 어렵게 얻어낸 자유 주위에 숨어있고, 해방이라는 더 쓰라린 일이 그를 괴롭히기 위해 돌아올 것이 분명하다. 한가지는 확실하다: 오킨렉이 무슨 생각을 하든, 그가 재건할 영국은 한때 그가 방어했던 영국과는 아주, 아주 다르다는 것이다."
